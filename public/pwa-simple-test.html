<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWI - Test PWA Simple</title>

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffc107">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NAWI">
    <link rel="apple-touch-icon" href="/images/logo192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/logo192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/logo512.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #ffc107;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #ff9800; }

        #install-btn {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            display: none;
            transition: all 0.3s ease;
        }
        #install-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöó</div>
        <h1>NAWI - Test PWA</h1>
        <p>P√°gina de prueba para verificar la instalaci√≥n PWA</p>

        <div id="status-container">
            <div class="status warning">Verificando configuraci√≥n...</div>
        </div>

        <button id="install-btn" onclick="installPWA()">üì± Instalar NAWI</button>

        <div style="margin-top: 30px;">
            <button class="btn" onclick="checkStatus()">üîÑ Verificar Estado</button>
            <button class="btn" onclick="clearAll()">üóëÔ∏è Limpiar Todo</button>
            <button class="btn" onclick="location.reload()">üîÑ Recargar</button>
        </div>

        <div id="debug-info" style="margin-top: 30px; text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; font-family: monospace; font-size: 12px;">
            <strong>Debug Info:</strong><br>
            <div id="debug-content">Cargando...</div>
        </div>
    </div>

    <script>
        let deferredPrompt;

        // Verificar estado inicial
        function checkStatus() {
            const container = document.getElementById('status-container');
            container.innerHTML = '';

            // Verificar si est√° en modo standalone
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

            if (isStandalone) {
                addStatus('success', '‚úÖ PWA est√° instalada y ejecut√°ndose');
            } else {
                addStatus('warning', '‚ö†Ô∏è PWA no est√° instalada');
            }

            // Verificar service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        addStatus('success', '‚úÖ Service Worker: Registrado');
                    } else {
                        addStatus('error', '‚ùå Service Worker: No registrado');
                    }
                });
            } else {
                addStatus('error', '‚ùå Service Worker: No soportado');
            }

            // Verificar manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                addStatus('success', '‚úÖ Manifest: Encontrado');
            } else {
                addStatus('error', '‚ùå Manifest: No encontrado');
            }

            // Verificar HTTPS
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                addStatus('success', '‚úÖ Conexi√≥n: Segura');
            } else {
                addStatus('error', '‚ùå Se requiere HTTPS');
            }
        }

        function addStatus(type, message) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        // Evento beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üéâ beforeinstallprompt event fired!');
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
            addStatus('success', '‚úÖ PWA lista para instalar - Bot√≥n disponible');
        });

        // Funci√≥n de instalaci√≥n
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        addStatus('success', '‚úÖ Usuario acept√≥ la instalaci√≥n');
                    } else {
                        addStatus('warning', '‚ö†Ô∏è Usuario rechaz√≥ la instalaci√≥n');
                    }
                    deferredPrompt = null;
                    document.getElementById('install-btn').style.display = 'none';
                });
            } else {
                addStatus('error', '‚ùå No se puede instalar en este momento');
            }
        }

        // Limpiar todo
        function clearAll() {
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                });
            }
            addStatus('warning', '‚ö†Ô∏è Cache y Service Workers limpiados');
            setTimeout(() => location.reload(), 1000);
        }

        // Mostrar informaci√≥n de debug
        function showDebugInfo() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = `
                <strong>URL:</strong> ${location.href}<br>
                <strong>Protocolo:</strong> ${location.protocol}<br>
                <strong>User Agent:</strong> ${navigator.userAgent.substring(0, 100)}...<br>
                <strong>Display Mode:</strong> ${window.matchMedia('(display-mode: standalone)').matches ? 'Standalone' : 'Browser'}<br>
                <strong>Service Worker:</strong> ${'serviceWorker' in navigator ? 'Soportado' : 'No soportado'}<br>
                <strong>Manifest:</strong> ${document.querySelector('link[rel="manifest"]') ? 'Encontrado' : 'No encontrado'}<br>
                <strong>Deferred Prompt:</strong> ${deferredPrompt ? 'Disponible' : 'No disponible'}
            `;
        }

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('‚úÖ ServiceWorker registrado exitosamente');
                    })
                    .catch(function(err) {
                        console.log('‚ùå ServiceWorker fall√≥:', err);
                    });
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            showDebugInfo();

            // Verificar cada 2 segundos si aparece el prompt
            let checkCount = 0;
            const interval = setInterval(() => {
                checkCount++;
                if (deferredPrompt || checkCount > 10) {
                    clearInterval(interval);
                } else {
                    console.log(`Verificando beforeinstallprompt... (${checkCount}/10)`);
                }
            }, 2000);
        });
    </script>
</body>
</html>
